<div class="container">
  <<p-panel>
    <p-header>Inventario continuo / Tipo parcela / Classe Floresta / Classe de Tamanho Individuo</p-header>
    <p-fieldset legend="Cadastro Classe de Tamanho Individuo">
      <div class="ui-g-12 ui-md-12 ui-fluid">
        <label>Nome: </label>
        <input type="text" pInputText name="nmCategoriaProtecao" placeholder="Categoria Proteção" required>
      </div>
      <div class="ui-g-1  ui-md-1">
        <button type="submit" pButton  label="Salvar" class="ui-button-success"></button>
      </div>
    </p-fieldset>
    <p-fieldset legend="Dados cadastrais">
      <div class="ui-g-12 ui-md-12">  
            <form  autocomplete="off" (ngSubmit)="consultaClasseTamanho()">
              <div class="ui-g-12 ui-fluid">
                  <label style="display: block">Pesquisar Grupo Ecológico: </label>
                  <div class="ui-g-12 ui-md-7">
                      <div class="ui-inputgroup">
                          <span class="ui-inputgroup-addon"><i class="pi pi-search" style="line-height: 1.25;"></i></span>
                          <input type="text" pInputText name="nmClasseTamanho" [(ngModel)]="filtro.nmClasseTamanho" placeholder="Pesquisar">
                      </div>
                  </div>

              </div>
          </form>
      </div>

        <div class="ui-g-12 ui-md-12">            
            <p-table [value]="listaClasseTamanho"  [paginator]="true"   [rows]="filtro.size" [responsive]="true" [lazy]="true"
              [totalRecords]="totalregistrosClassTamanho" (onLazyLoad)="aoMudarPaginaClasseTamanho($event)" #tabela>
                <ng-template pTemplate="header" >
                    <tr>
                    
                      <th>Codigo</th>
                      <th> Classe de Tamanho Individuo</th>
                      <th></th>
                      
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-listaClasseTamanho>
                    <tr class="hoverCtegoria">
                      <td>{{listaClasseTamanho.cdClasseTamanho}}</td>
                      <td>{{listaClasseTamanho.nmClasseTamanho}}</td>
                    
                      <td style="text-align: center;"><button pButton icon="pi pi-trash" style="margin-right: 10px;" 
                        pTooltip="remover" class="ui-button-danger" tooltipPosition="left">
                      </button>
                      <button pButton icon="pi pi-pencil" pTooltip="editar"></button></td>
                </tr>
              </ng-template>
            </p-table>
        
        </div>
    </p-fieldset>
    <p-footer>
     
    </p-footer>
  </p-panel>
  
</div>
