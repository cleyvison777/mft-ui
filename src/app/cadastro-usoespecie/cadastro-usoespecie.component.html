<div class="container">
  <p-panel>
    <p-header>Cadastro Geral / Familia / Genero / Lista Espécie / Grupo Ecológico / Uso da Espécie</p-header>
    <p-fieldset legend="Cadastro Uso da Espécie">
      <form action="">
        <div class="class= ui-g-12 ui-md-12 ui-fluid">
          <label>Nome: </label>
          <input type="text" name="" placeholder="Familia" pInputText>
        </div>
        <div class="class= ui-g-4 ui-md-4 ui-fluid">
        <p-dropdown name="familia"   [autoWidth]="false" placeholder= "Selecione a Empresa" 
             filter="true">
           </p-dropdown> 
           </div>
           <div class="class= ui-g-3 ui-md-3" style="margin-left: 25px;">
            <p-checkbox label="Comercial" binary="true"></p-checkbox>
           </div>
      </form>
    </p-fieldset>
     
    <p-fieldset legend="legend">
      <div class="ui-g-12 ui-md-12">  
        <form  autocomplete="off" (ngSubmit)="pesquisandoUsoEspecie()">
          <div class="ui-g-12 ui-fluid">
              <label style="display: block">Pesquisar Grupo Ecológico: </label>
              <div class="ui-g-12 ui-md-7">
                  <div class="ui-inputgroup">
                      <span class="ui-inputgroup-addon"><i class="pi pi-search" style="line-height: 1.25;"></i></span>
                      <input type="text" pInputText name="nmGenero" [(ngModel)]="filtro.nmUso" placeholder="Pesquisar">
                  </div>
              </div>

          </div>
      </form>
  </div>

  <div class="ui-g-12 ui-md-12">            
    <p-table [value]="cadEspecieUso"  [paginator]="true"   [rows]="filtro.size" [responsive]="true" [lazy]="true"
    [totalRecords]="totalRegistrosEspecie" (onLazyLoad)="aoMudarPaginaEspecieUso($event)" #tabela>
        <ng-template pTemplate="header" >
            <tr>
            
              <th>Codigo</th>
              <th>Empresa</th>
              <th>Nome Uso Especie</th>
              <th>Grupo Ecológico</th>
              <th></th>
              
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cadEspecieUso>
            <tr class="">
              <td>{{cadEspecieUso.cdUso}}</td>
              <td>{{cadEspecieUso.cdEmpresa.nmEmpresa}}</td>
              <td>{{cadEspecieUso.nmUso}}</td>
              <td>{{cadEspecieUso.lgMadeira}}</td>
            
              <td style="text-align: center;"><button pButton icon="pi pi-trash" style="margin-right: 10px;" 
                pTooltip="remover" class="ui-button-danger" tooltipPosition="left">
              </button>
              <button pButton icon="pi pi-pencil" pTooltip="editar"></button></td>
        </tr>
      </ng-template>
    </p-table>
  
  </div>

    </p-fieldset>
    
  </p-panel> 
</div>
