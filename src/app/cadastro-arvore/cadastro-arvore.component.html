 <div class="ui-g ui-md">

</div>

  <label>Parcela:</label>
    <input type="text" pInputText  #medicao>

    <input type="text" pInputText  #medicao>

<div>
<p-radioButton name="group1" value="Option 1" label="Dinâmico"  inputId="opt1"></p-radioButton>

<div>

</div>

    <button type="button" pButton label="Adicionar"></button>
   </div>
  </div>
</p-fieldset>

  <div class="ui-g">
    <div class="ui-g-12">        
    <p-table [value]="cidades" [paginator]= "true" [rows] = 5 [responsive] = "true">
        <ng-template pTemplate="header">
            <tr>
              <th>Código</th>
              <th>Nome</th>
              <th></th>
              <th></th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cidade>
            <tr>
              <td>{{cidade.id}}</td>
              <td>{{cidade.nome}}</td>
              <td>
                

                <div class="ui-g ui-fluid">
                  <div class="ui-g-6 ui-md-12">
                      <div class="ui-inputgroup">
                          <input type="text" pInputText placeholder="Keyword" [(ngModel)]="cidade.nome"> 
                          <button pButton (click)="atualizar(cidade)" label="Atualizar"></button>        
                      </div>
                  </div>
                </div>
              </td>
              <td>
                <button pButton
                  (click)="excluir(cidade.id)" label="Excluir" class="ui-button-danger"></button>
              </td>
        </tr>
        </ng-template>
    </p-table>
