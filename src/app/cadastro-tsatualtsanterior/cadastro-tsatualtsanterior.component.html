<div class="container">
  <p-panel>
    <p-header>your header template</p-header>
    <p-fieldset legend="Mediações Anteriores">
      <div class="ui-g-7 ui-md-7 ui-fluid" >
        <label>Nome: </label>
        <input type="text" pInputText name="nmTratamento" placeholder="Silvicultural"  [disabled]="true">
      </div>

       <div class="ui-g-5 ui-fluid">
          <label>Empresas:</label>
            <p-dropdown name="empresa"  [options]="empresas" [autoWidth]="false" 
            placeholder= "Selecione a empresa"  filter="true" [(ngModel)]="cadTsAtualTsAnterior.cdEmpresa.cdEmpresa"  required></p-dropdown>    
        </div>

      <div class="ui-g-12 ui-md-12 ui-fluid">
        <label>Situações silviculturais permitidas em mediações anteriores:</label>
          <p-dropdown name="empresa"  [options]="listaSilvicultural" [autoWidth]="false"  placeholder= "Selecione a Mediação Atual"></p-dropdown>    
      </div>

      <div class="ui-g-1  ui-md-1">
        <button type="submit" pButton   label="Salvar" class="ui-button-success" [disabled]=""></button>
      </div>
    </p-fieldset>

    <p-fieldset legend="Dados cadastrais">
      your content
   </p-fieldset>
    <p-footer>
    </p-footer>
  </p-panel>
  
</div>
