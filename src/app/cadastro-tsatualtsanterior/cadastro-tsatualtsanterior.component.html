 <div class="container">
     <p-panel>
           <p-header>Tratamento anterior e Tratamento atual:</p-header>
                       <form #cadtsAnterior="ngForm" (submit)="salvarTs(cadtsAnterior)">
                          <p-fieldset legend=" {{editandoTs ? 'EDITANDO ': ' '}}Tratamento anteriores">
                              <div class="ui-g-12 ui-md-12 ui-fluid">
                                <label>Empresas:</label>
                                  <p-dropdown name="empresa"  [options]="empresas" [autoWidth]="false"
                                  placeholder= "Selecione a empresa"  filter="true" [(ngModel)]="cadTsAtualTsAnteriorSalva.cdEmpresa.cdEmpresa"  required></p-dropdown>
                            </div>

                            <div class="ui-g-6 ui-md-6 ui-fluid">
                              <label>Situações silviculturais permitidas em mediações anteriores:</label>
                                <p-dropdown name="cdTratamentoAnterior" filter="true" [options]="listaTsSalva" [autoWidth]="false" [(ngModel)]="cadTsAtualTsAnteriorSalva.cdTratamentoAnterior.cdTratamento" placeholder= "Selecione a Mediação Atual" required></p-dropdown>
                          </div>

                          <div class="ui-g-6 ui-md-6 ui-fluid">
                            <label>Situações silviculturais permitidas em mediações atuais:</label>
                              <p-dropdown name="cdTratamentotual" filter="true" [options]="listaTsSalva" [autoWidth]="false" [(ngModel)]="cadTsAtualTsAnteriorSalva.cdTratamentotual.cdTratamento" placeholder= "Selecione a Mediação Atual" required></p-dropdown>
                        </div>

                        <div class="ui-g-1  ui-md-1">
                            <button type="submit" pButton   label="Salvar" class="ui-button-success" [disabled]="!cadTsAtualTsAnteriorSalva.cdEmpresa.cdEmpresa"></button>
                          </div>

                          <div *ngIf="editandoTs" class="ui-g-2 ui-md-2">
                            <strong><a routerLink="/cadastro-tsatualtsanterior"><button type="button" pButton label="Sair da edição"></button></a></strong>
                          </div>

                      </p-fieldset>
                    </form>

        <p-fieldset legend="Dados Cadastrais">
        <p-table [value]="listaTs"  [paginator]="true"   [rows]="10" [responsive]="true" [lazy]="true"  #tabela>
                  <ng-template pTemplate="header" >
                      <tr>

                        <th>Codigo</th>
                        <th>Tratamento Atual</th>
                        <th></th>

                      </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-listaTs>
                      <tr>
                        <td>{{listaTs.cdTratamentoAnteriorPk}}</td>
                        <td>{{listaTs.cdTratamentotual.nmTratamento}}</td>

                        <td style="text-align: center;"><button pButton icon="pi pi-trash" style="margin-right: 10px;"
                          pTooltip="remover" class="ui-button-danger" tooltipPosition="left" (click)="confirmarExclusaoTS(listaTs)">
                        </button>
                        <button pButton icon="pi pi-pencil" pTooltip="editar" tooltipPosition="top"  [routerLink]="['/cadastro-tsatualtsanterior', listaTs.cdTratamentoAnteriorPk]"  style="margin-right: 10px;"></button>
                      </td>
                  </tr>
                </ng-template>
              </p-table>
             </p-fieldset>
        </p-panel>
    </div>
